<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Door Controller - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #389f34 0%, #0085b2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            color: #333;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .logo p {
            color: #555;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #389f34;
            box-shadow: 0 0 0 3px rgba(56, 159, 52, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #389f34 0%, #0085b2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 159, 52, 0.3);
            background: linear-gradient(135deg, #f42b00 0%, #389f34 100%);
        }

        .login-btn:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .error-message {
            background: rgba(244, 43, 0, 0.1);
            color: #f42b00;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(244, 43, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading div {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #389f34;
            margin: 0 2px;
            animation: loading 1.4s ease-in-out infinite both;
        }

        .loading div:nth-child(1) { animation-delay: -0.32s; }
        .loading div:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè†</h1>
            <p>Garage Door Controller</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>

            <div class="loading" id="loading">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </form>

        <div class="footer">
            <p>Secure access to your garage doors</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            loginBtn.textContent = isLoading ? '' : 'Sign In';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const formData = new FormData(loginForm);
            const credentials = {
                username: formData.get('username'),
                password: formData.get('password'),
                remember_me: formData.get('rememberMe') === 'on'
            };

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();

                if (response.ok) {
                    // Set session cookie and redirect
                    if (data.session_token) {
                        // Set cookie (remove secure flag for HTTP development)
                        const isHttps = location.protocol === 'https:';
                        const secureFlag = isHttps ? 'secure; ' : '';
                        document.cookie = `session_token=${data.session_token}; path=/; ${data.remember_me ? 'max-age=2592000; ' : ''}${secureFlag}samesite=strict`;
                    }
                    
                    // Redirect to main page
                    window.location.href = '/';
                } else {
                    showError(data.detail || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Auto-focus username field
        document.getElementById('username').focus();

        // Check if already logged in
        if (document.cookie.includes('session_token=')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
